<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'booktest:show' 'mall' '456'%}">显示</a>
{% comment %}
{{ hero.showname }}
{% endcomment %}
{% for hero in list%}
    {% if forloop.counter|divisibleby:'2' %}
    <li style="color: red">{{ forloop.counter }}:{{ hero.showname }}</li>
    {% else %}
    <li style="color: blue">{{ forloop.counter }}:{{ hero.showname }}</li>
    {% endif %}
{% empty %}
    没有东西
{% endfor %}
</body>
</html>
